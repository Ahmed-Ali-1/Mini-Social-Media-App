<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">



</head>

<body>

    <header class="app-header">

        <div class="logoDiv">
            <h1>MiniSocial</h1>
            <span class="tagline">Connect • Share • Discover</span>
        </div>

        <nav class="navbarMain" aria-label="Main navigation">
            <a href="./index.html">Home</a>
            <a href="./dashboard.html" class="active">Dashboard</a>
            <div class="user-block" id="userBlock">
                <span id="welcomeText">Hello</span>
                <button id="logoutBtn" style="display:none;">Logout</button>
            </div>

            <button id="themeBtn" class="icon-btn" aria-pressed="false" title="Toggle theme">
                <i class="fa-solid fa-sun"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="Dashboard wrapper">
            <div class="dashboardDiv">
                <h1>Your Dashboard</h1>
                <div>
                    <button id="openBtn" class="create-btn" onclick="openCreatePostModal()">+ Create Post</button>
                    <input type="text" id="searchInput" class="search" placeholder="Search posts...">

                    <select id="sortSelect" class="filter">
                        <option value="latest">Latest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="liked">Most Liked</option>
                    </select>
                </div>
            </div>


            <div id="modal" class="modal">
                <div class="modal-box">
                    <div class="modalHeading">
                        <h2 id="modalHeading">Create Post</h2>
                        <button id="closeCreateBtn"><i class="fa-solid fa-x"></i></button>
                    </div>

                    <input type="text" id="postTitle" placeholder="Title">
                    <textarea id="postDescription" placeholder="Description" rows="6"></textarea>
                    <input type="text" id="postImage" placeholder="Image URL">

                    <div class="modalBtnDiv">
                        <button id="closeCreateBtn">Cancel</button>
                        <button id="postBtn" onclick="postModal()">Post</button>
                    </div>

                </div>
            </div>

            <div class="postContainer">
            </div>

            <!-- MODAL -->
            <div id="commentModal">
                <div class="commentModalBox">
                    <h3>Comments</h3>
                    <div class="modalCommentList"></div>
                    <div class="modalInputBox">
                        <input type="text" class="modalInput" placeholder="Write a comment...">
                        <button class="modalAddBtn" onclick="commentAddBtn()">Post</button>
                    </div>
                    <button class="closeModal" onclick="closeCommentModal()">Close</button>
                </div>
            </div>


        </section>
    </main>

    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
