<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="registerForm">
        <h2>Register</h2>
        <input type="text" placeholder="Name" required id="name" />
        <input type="email" placeholder="Email" required id="username">
        <input type="password" placeholder="Password" required id="password">
        <input type="password" placeholder="Confirm Password" required id="confirmPassword">
        <button type="submit">Resgister</button>
        <a href="login.html">Go to Login</a>
    </form>



    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault()

            var name = document.getElementById("name").value
            var email = document.getElementById("username").value
            var password = document.getElementById("password").value
            var confirmPassword = document.getElementById("confirmPassword").value

            if (password !== confirmPassword) {
                alert("Password do not match")
                return

            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            let exists = users.find(u => u.email === email);
            if (exists) {
                alert("Email already registered!");
                return;
            }

            const newUser = {
                id: Date.now(),
                name,
                email,
                password
            }

            users.push(newUser);

            localStorage.setItem("users", JSON.stringify(users))
            alert("Register successfull Please login");
            window.location.href = "login.html"
        })
    </script>
</body>

</html>
