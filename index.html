<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Social Media - Header</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <header class="app-header">

        <div class="logoDiv">
            <h1>MiniSocial</h1>
            <span class="tagline">Connect • Share • Discover</span>
        </div>

        <nav class="navbarMain" aria-label="Main navigation">
            <a href="" class="active">Home</a>
            <a href="./dashboard.html">Dashboard</a>
            <div class="user-block" id="userBlock">
                <span id="welcomeText">Hello</span>
                <button id="logoutBtn" style="display:none;">Logout</button>
            </div>

            <button id="themeBtn" class="icon-btn" aria-pressed="false" title="Toggle theme">
                <svg class="sun" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                    <path
                        d="M6.76 4.84l-1.8-1.79M1 13h3M11 1v3M17.24 4.84l1.8-1.79M23 13h-3M13 20v3M4.22 19.78l-1.79 1.79M19.78 19.78l1.79 1.79"
                        stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"
                        fill="none" />
                    <circle cx="12" cy="12" r="3" fill="currentColor"></circle>
                </svg>
            </button>
        </nav>
    </header>

    <main>
        <section class="all-post-section wrapper">
            <div class="dashboardDiv">
                <h1>All Post</h1>
                <div>
                    <input type="text" id="searchInput" class="search" placeholder="Search posts...">
                    <select id="sortSelect" class="filter">
                        <option value="latest">Latest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="liked">Most Liked</option>
                    </select>
                </div>
            </div>
            <div class="allPostContainer">

            </div>

            <div id="commentModal">
                <div class="commentModalBox">
                    <h3>Comments</h3>
                    <div class="modalCommentList"></div>
                    <div class="modalInputBox">
                        <input type="text" class="modalInput" placeholder="Write a comment...">
                        <button class="modalAddBtn" onclick="commentAddBtn()">Post</button>
                    </div>
                    <button class="closeModal" onclick="closeCommentModal()">Close</button>
                </div>
            </div>


        </section>
    </main>

    <script src="./assets/js/app.js"></script>
</body>

</html>
